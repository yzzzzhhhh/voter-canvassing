<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Voter Canvassing</title>

        <!-- Leaflet's default styles-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
        
        <!-- My CSS files-->
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <div class="container-fluid">
            <div id="vote-map"></div>
            

         <div class="left"> 
             <h1>Voter Canvassing</h1>

             <h2>input the number of list</h2>

                <div class="input-box">
                    <input type="text" class="text-input" id="list-name-input" 
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                    placeholder="Enter the number">

                    <button class="button" id="input-button">
                        <span class="material-symbols-outlined">ENTER</span>
                    <div class="tooltiptext">
                        <div class="tooltip-cotent"></div>
                    </div>
                </button>
                </div>

        
                

                <div id="voterlistcomponent">
                    <div class="panel">
                        <div id="voterlist_container" class="scoll_container">
                            <ul id="voterlist">
                            </ul>
                        </div>
                    </div>
                </div>
                    

         </div>
         

       </div>

    </body>
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"  integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="  crossorigin=""></script>

    <!-- My Project JS modules-->
    <script type="module" src="main.js"></script>
    <script type="module" src="loadfile.js"></script>
    <script type="module" src="vote_list.js"></script>
    <script type="module" src="vote-map.js"></script>
    <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
</html>
